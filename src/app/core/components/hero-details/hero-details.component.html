<div class="details-container">
  <h3 class="text-center text-muted my-5">{{ title }} Hero</h3>
  <mat-card *ngIf="hero" class="details-card mat-elevation-z8">
    <hr />
    <mat-card-content *ngIf="mode === 'update'">
      <mat-form-field>
        <mat-label>#</mat-label>
        <input matInput disabled [value]="hero.id" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="hero.name" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-between">
      <button mat-raised-button color="secondary" (click)="goBack()">
        VOLTAR
      </button>
      <button
        *ngIf="mode === 'update'"
        mat-raised-button
        color="primary"
        (click)="update()"
        [disabled]="!hero.name"
      >
        SALVAR
      </button>
      <button
        *ngIf="mode === 'create'"
        mat-raised-button
        color="primary"
        (click)="create()"
        [disabled]="!hero.name"
      >
        SALVAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
