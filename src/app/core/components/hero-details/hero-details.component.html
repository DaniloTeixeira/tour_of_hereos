<div class="details-container">
  <mat-card *ngIf="hero" class="details-card mat-elevation-z8">
    <h3>Details of: {{ hero?.name | uppercase }}</h3>
    <hr />
    <mat-card-content>
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <mat-label>NOME</mat-label>
        <input matInput disabled [value]="hero.name" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">
        VOLTAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
